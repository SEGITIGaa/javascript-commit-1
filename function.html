<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <p id="demo"></p>
        <p id="constructor"></p>
        <script>

          // function
          function tambah(a,b) {
            return a+b;
          }
          var pe = tambah(10,50);
          document.getElementById("demo").innerHTML = "hasil penjumlahan : " + pe;


          // constructor
          class kali{
            constructor(bilangan1, bilangan2){
              this.bilangan1 = bilangan1;
              this.bilangan2 = bilangan2;
            }oprasi(){
              // gunakan return untuk menghasilkan
              return this.bilangan1 * this.bilangan2;
            }
          }
          let hasil = new kali(4,5);
          document.getElementById("constructor").innerHTML= "hasil pengurangan : " + hasil.oprasi();


        </script>
    </body>
</html>
